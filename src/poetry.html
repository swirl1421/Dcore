<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://lib.baomitu.com/bootflat/2.0.4/css/bootflat.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <title>古诗词鉴赏(随机)</title>
</head>
<style>
    body {
        background-color: #dcedc1;
    }
    
    .thumbnail:hover {
        box-shadow: 0px 35px 77px -17px rgba(0, 0, 0, 0.64);
        transform: scale(1.02);
    }
    
    .thumbnail {
        transition: all 0.4s ease-out;
        box-shadow: 0px 35px 77px -17px rgba(0, 0, 0, 0.44);
    }
</style>

<body>
    <div style="margin:0 auto;max-width:1100px;">
        <div class="example thumbnail" style="margin-top:70px;">
            <div class="row">
                <div class="col-md-6">
                    <div class="jumbotron">
                        <div class="jumbotron-photo"><img src="https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture"></div>
                        <div class="jumbotron-contents" style="text-align:center;">
                            <h1 id="word" style="text-align:center;">Implementing the HTML and CSS into your user interface project</h1>
                            <h2 id="title">HTML Structure</h2>
                            <p id="author">CSS Structure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $.getJSON("https://api.gushi.ci/all.json", function(data) {
        console.log(data);
        $("#word").html(data.content);
        $("#title").html(data.origin);
        $("#author").html("@" + data.author);
    });
</script>

</html>
