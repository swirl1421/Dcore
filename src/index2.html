<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.loli.net/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://lib.baomitu.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/geopattern/1.2.3/js/geopattern.min.js"></script>
    <script src="https://jgyoucdn.oss-cn-beijing.aliyuncs.com/js/vue.min.js"></script>
    <link href="https://lib.baomitu.com/bootflat/2.0.4/css/bootflat.min.css" rel="stylesheet">
    <title>Mystic Zone</title>
</head>
<style>
    body {
        background-color: #a8e6cf;
    }
    
    .thumbnail:hover {
        box-shadow: 0px 35px 77px -17px rgba(0, 0, 0, 0.64);
        transform: scale(1.02);
    }
    
    .thumbnail {
        transition: all 0.4s ease-out;
        box-shadow: 0px 35px 77px -17px rgba(0, 0, 0, 0.44);
    }
</style>

<body>
    <div class=" bid " style="margin:0 auto;max-width:1100px; ">

        <div id="vue">
            <div class="example">
                <h2 class="example-title">Mystic Zone</h2>
                <div class="row">
                    <div class="col-md-3 " v-for="item in list">
                        <div class="jumbotron thumbnail">
                            <div class="geopattern" style="padding:2px;width:100%;height:150px;" :color="item.color" :title="item.name">

                            </div>
                            <div class="jumbotron-contents">
                                <h1>{{item.name}}</h1>
                                <p>{{item.info}}</p>
                                <p><a :href="item.to" class="btn btn-info " role="button">进入</a></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

<script>
    var vue = new Vue({
        el: "#vue",
        data: () => ({
            list: [{
                name: "js在线工具",
                info: "自己写的工具",
                to: "tools.html",
                color: "3f72af",
            }, {
                name: "在线圣经",
                info: "在线圣经经文分享",
                to: "newbible.html",
                color: "7e6bc4",
            }, {
                name: "随机古诗词",
                info: "古诗词",
                to: "poetry.html",
                color: "fcc29a",
            }, {
                name: "漫威票房排行",
                info: "漫威票房排行",
                to: "marvel.html",
                color: "8dc6ff",
            }, {
                name: "英语单词拼写",
                info: "英语单词",
                to: "english.html",
                color: "ffa3ac",
            }, {
                name: "天体大小",
                info: "天体大小",
                to: "swf.html",
                color: "18587a",
            }, {
                name: "聊天室",
                info: "聊天室测试",
                to: "websocket.html",
                color: "c768ff",
            }, {
                name: "旧版主页",
                info: "旧版主页",
                to: "index.html",
                color: "c768ff",
            }, ],
        }),
        methods: {

        },
        mounted() {

            $('.geopattern').each(function(index, value) {
                $(this).geopattern($(this).attr("title"), {
                    color: $(this).attr("color"),
                });
            })
        }
    });
    //2018-12-10
</script>

</html>
